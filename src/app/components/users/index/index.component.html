<div class="row p-4">
    <div class="col-12">
        <a class="btn btn-primary float-right mb-3" [routerLink]="['/users/add']">Agregar <i class="fas fa-plus"></i></a>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Perfil</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.profile.name }}</td>
                        <td>
                            <a [routerLink]="['/users/edit', user.id]"><i class="fas fa-pencil-alt mr-4"></i></a>
                            <a type="button" (click)="deleteUser(user.id, user.name)"><i class="fas fa-trash text-danger"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-loader *ngIf="loading"></app-loader>

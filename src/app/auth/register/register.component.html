<div class="container authcontainer">
    <div class="card w-50">
        <div class="card-body">
            <p class="title">Registro</p>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input id="nombre" class="form-control" type="text" name="name" formControlName="name">
                    <small *ngIf="nameInvalid" class="text-danger font-14">Ingrese su nombre.</small>
                </div>
                <div class="form-group">
                    <label for="email">Correo *</label>
                    <input id="email" class="form-control" type="email" name="email" formControlName="email" email>
                    <small *ngIf="emailInvalid" class="text-danger font-14">Ingrese su email.</small>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input id="password" class="form-control" type="password" name="password" formControlName="password">
                    <small *ngIf="passwordInvalid" class="text-danger font-14">Ingrese su contraseña (minimo 8 carácteres).</small>
                </div>
                <div class="form-group">
                    <label for="passwordC">Confirmar contraseña *</label>
                    <input id="passwordC" class="form-control" type="password" name="password2" formControlName="password2">
                    <small *ngIf="password2Invalid" class="text-danger font-14">Confirme su contraseña (minimo 8 carácteres).</small>
                    <small *ngIf="passwordsInvalids" class="text-danger font-14">Las contraseñas no coinciden</small>
                </div>
                <button class="btn btn-block btn-primary" type="submit" [disabled]="form.invalid">Registrar</button>
                <a class="mt-2 float-right" [routerLink]="['/login']">¿Ya tiene una cuenta? iniciar sesión</a>
            </form>
        </div>
    </div>
</div>
<app-loader *ngIf="loading"></app-loader>
